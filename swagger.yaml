openapi: 3.0.3
info:
  title: Factivity Connect 
  version: '0.0.1'
  description: > 
    Factivity Connect provides a set of APIs designed to manage and interact with various operational
    data points such as alarms, codes, customers, employees, machines, and orders. This system serves
    as a centralized platform to enable seamless communication between different production modules,
    offering real-time insights, job monitoring, and more.
servers:
  - url: http://localhost:9010/OpenEye/web/api
    description: Root of Factivity Connect
paths:
  # /:
  #   get:
  #     summary: Root endpoint
  #     description: >
  #       This is a placeholder root endpoint. It currently returns a 501 status code
  #       to indicate that no functionality has been implemented here.
  #     responses:
  #       '501':
  #         description: Not Implemented â€“ This endpoint is a placeholder and performs no action.
  /ping:
    get:
      tags:
        - System
      summary: Ping Server for status
      description: This endpoint is used to verify that the API server is alive and operational.
      responses:
        '200':
          description: Server is alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  ping:
                    type: boolean
                    example: true
  # /basetest:
  #   get:
  #     tags:
  #       - System
  #     summary: Development Get Endpoint
  #     description: >
  #       This is endpoint is purely used for developers to test GET functions within Factivity Connect.
  #     responses:
  #       '200':
  #         description: Successful response
  #   post:
  #     tags:
  #       - System
  #     summary: Development POST Endpoint
  #     description: >
  #       This is endpoint is purely used for developers to test POST functions within Factivity Connect.
  #     responses:
  #       '200':
  #         description: Successful response
  /endpoints:
    get:
      summary: Gets a list of all available API endpoints
      description: Returns metadata about each endpoint exposed by the API, including the URI, HTTP method, and full URL.
      tags:
        - System
      responses:
        '200':
          description: List of available API endpoints
          content:
            application/json:
              schema:
                type: object
                properties:
                  api:
                    type: array
                    items:
                      type: object
                      properties:
                        version:
                          type: string
                          example: "1.0.0"
                        catalog:
                          type: string
                          nullable: true
                          example: null
                        operations:
                          type: array
                          items:
                            type: object
                            properties:
                              uri:
                                type: string
                                example: "/alarm/job"
                              method:
                                type: string
                                example: "PUT"
                              name:
                                type: string
                                example: ""
                              url:
                                type: string
                                example: "http://localhost:9010/OpenEye/web/api/endpoints/api/alarm/job"
  /alarm/job:
    put:
      summary: Creates an alarm for a specific job
      tags:
        - Alarms
      description: >
        Registers an alarm tied to a specific job within Factivity MES.
        The alarm is linked to an order, operation, employee, and station, with
        optional miscellaneous fields for additional context.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                station_id:
                  type: string
                  description: Identifier for the reporting station
                ord_id:
                  type: string
                  description: Order number the alarm is associated with
                opr_no:
                  type: integer
                  description: Operation sequence number
                emp_id:
                  type: string
                  description: Identifier for the employee creating the alarm
                alarmName:
                  type: string
                  description: Name of the alarm
                alarmDateTime:
                  type: string
                  format: date-time
                  description: Date and time the alarm event occurred
                action_prg:
                  type: string
                  description: Program or action associated with the alarm
                misc1:
                  type: string
                  description: Custom metadata field 1
                misc2:
                  type: string
                  description: Custom metadata field 2
                misc3:
                  type: string
                  description: Custom metadata field 3
      responses:
        '200':
          description: Alarm created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_alarm_created:
                    type: object
                    properties:
                      alarm_name:
                        type: string
                      act_event_dt:
                        type: string
                        format: date
                      act_event_tm:
                        type: integer
                      opr_seq_no:
                        type: integer
                      ord_id:
                        type: string
                      emp_id:
                        type: string
                      station_id:
                        type: string
                      task_id:
                        type: string
                      misc_data1:
                        type: string
                      misc_data2:
                        type: string
                      misc_data3:
                        type: string
                      is_actv:
                        type: boolean
                  transaction:
                    type: object
                    properties:
                      complete:
                        type: boolean
                        description: Indicates if the transaction was successfully completed
                      details:
                        type: string
                        description: Additional details about the result of the transaction
  /alarm/task:
    put:
      summary: Creates an alarm for a specific task
      tags:
        - Alarms
      description: >
        Registers an alarm tied to a specific task within Factivity MES. This alarm is associated
        with an order, operation, employee, station, and task ID. Additional miscellaneous fields may be included
        to further define the context of the alarm.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                station_id:
                  type: string
                  description: Identifier for the reporting station
                ord_id:
                  type: string
                  description: Order number the alarm is associated with
                opr_no:
                  type: integer
                  description: Operation sequence number
                emp_id:
                  type: string
                  description: Identifier for the employee creating the alarm
                task_id:
                  type: string
                  description: Task ID the alarm is associated with
                alarmName:
                  type: string
                  description: Name of the alarm
                alarmDateTime:
                  type: string
                  format: date-time
                  description: Date and time the alarm event occurred
                action_prg:
                  type: string
                  description: Program or action associated with the alarm
                misc1:
                  type: string
                  description: Custom metadata field 1
                misc2:
                  type: string
                  description: Custom metadata field 2
                misc3:
                  type: string
                  description: Custom metadata field 3
      responses:
        '200':
          description: Alarm created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  task_alarm_created:
                    type: object
                    properties:
                      alarm_name:
                        type: string
                      act_event_dt:
                        type: string
                        format: date
                      act_event_tm:
                        type: integer
                      opr_seq_no:
                        type: integer
                      ord_id:
                        type: string
                      emp_id:
                        type: string
                      station_id:
                        type: string
                      task_id:
                        type: string
                      misc_data1:
                        type: string
                      misc_data2:
                        type: string
                      misc_data3:
                        type: string
                      is_actv:
                        type: boolean
                  transaction:
                    type: object
                    properties:
                      complete:
                        type: boolean
                        description: Indicates if the transaction was successfully completed
                      details:
                        type: string
                        description: Additional details about the result of the transaction
  /codes/scrap:
    get:
      summary: Retrieves scrap codes
      tags:
        - Codes
      description: >
        Returns a list of available scrap codes used for tracking waste or rejected materials.
        Optionally, the list can be filtered by a specific station using the `station_id` query parameter.
      parameters:
        - name: station_id
          in: query
          description: Filter the scrap codes by station
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of scrap codes
          content:
            application/json:
              schema:
                type: object
                properties:
                  scrap_codes:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Unique identifier of the scrap code
                          example: "DS"
                        desc:
                          type: string
                          description: Description of the scrap code
                          example: "DAMAGED IN SHIPMENT"
  /codes/setup:
    get:
      summary: Retrieves setup codes
      tags:
        - Codes
      description: >
        Returns a list of setup codes used to classify setup activities at a station.
        You can optionally filter results using the `station_id` query parameter.
      parameters:
        - name: station_id
          in: query
          description: Filter setup codes by station
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of setup codes
          content:
            application/json:
              schema:
                type: object
                properties:
                  setup_codes:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Unique identifier of the setup code
                          example: "CNC"
                        desc:
                          type: string
                          description: Description of the setup code
                          example: "Setup CNC fixture"
  /codes/problem:
    get:
      summary: Retrieves problem codes
      tags:
        - Codes
      description: >
        Returns a list of problem codes used to indicate the reason that work on an operation has been temporarily interrupted.
        These codes help categorize downtime reasons. The list can be optionally filtered by station using the `station_id` query parameter.
      parameters:
        - name: station_id
          in: query
          description: Filter problem codes by station
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of problem codes
          content:
            application/json:
              schema:
                type: object
                properties:
                  problem_codes:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Unique identifier for the problem code
                          example: "Eng"
                        desc:
                          type: string
                          description: Description of the problem
                          example: "Waiting on Eng"
  /customers:
    get:
      summary: Retrieves customer list
      tags:
        - Customers
      description: >
        Returns a list of customers with basic contact and location information.
        You can optionally filter the list by a specific customer ID using the `id` query parameter.
      parameters:
        - name: id
          in: query
          description: Filter customers by customer ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of customers
          content:
            application/json:
              schema:
                type: object
                properties:
                  customer_list:
                    type: array
                    items:
                      type: object
                      properties:
                        customer_id:
                          type: string
                          description: Unique identifier of the customer
                          example: "109132"
                        full_name:
                          type: string
                          description: Full customer name
                          example: "ANA TRADING CO. LTD"
                        addr1:
                          type: string
                          description: Address line 1
                        addr2:
                          type: string
                          description: Address line 2
                        addr3:
                          type: string
                          description: Address line 3
                        state:
                          type: string
                          description: State or province
                        city:
                          type: string
                          description: City name
                        zip:
                          type: string
                          description: ZIP or postal code
                        voice_phone:
                          type: string
                          description: Customer phone number
                        country:
                          type: string
                          description: Country
                          example: "USA"
  /customers/purchaseorders:
    get:
      summary: Retrieves customer purchase orders
      tags:
        - Customers
      description: >
        Returns a list of purchase orders associated with a specific customer.
        The `id` query parameter is required and represents the unique customer ID.
      parameters:
        - name: id
          in: query
          description: Customer ID used to retrieve associated purchase orders
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of customer purchase orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  customer_po_list:
                    type: array
                    items:
                      type: object
                      properties:
                        carrier_id:
                          type: string
                          description: Carrier ID
                        state:
                          type: string
                          description: State or province
                        city:
                          type: string
                          description: City
                        zip:
                          type: string
                          description: ZIP or postal code
                        voice_phone:
                          type: string
                          description: Contact phone number
                        country:
                          type: string
                          description: Country
                          example: "USA"
                        customer_id:
                          type: string
                          description: Customer ID associated with the PO
                          example: "116982"
                        po_number:
                          type: string
                          description: Purchase order number
                          example: "RV190260"
                        drop_addr1:
                          type: string
                          description: Drop ship address line 1
                        drop_addr2:
                          type: string
                          description: Drop ship address line 2
                        drop_addr3:
                          type: string
                          description: Drop ship address line 3
                        drop_addr4:
                          type: string
                          description: Drop ship address line 4
                        drop_addr5:
                          type: string
                          description: Drop ship address line 5
                        create_dt:
                          type: string
                          format: date
                          description: Date the purchase order was created
                        cust_req_dt:
                          type: string
                          format: date
                          description: Customer requested delivery date
  /departments:
    get:
      summary: Retrieves department list
      tags:
        - Departments
      description: >
        Returns a list of departments in the system. You can optionally filter the results
        by providing a department ID using the `id` query parameter.
      parameters:
        - name: id
          in: query
          description: Filter departments by department ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of departments
          content:
            application/json:
              schema:
                type: object
                properties:
                  departments:
                    type: array
                    items:
                      type: object
                      properties:
                        department_id:
                          type: string
                          description: Unique identifier of the department
                          example: "9215"
                        department_desc:
                          type: string
                          description: Description or name of the department
                          example: "Paint Department"
                        department_location:
                          type: string
                          description: Physical location or area for the department
                        cal_id:
                          type: string
                          description: Calendar ID associated with the department
                        plt_id:
                          type: string
                          description: Plant ID associated with the department
  /dev-lists:
    get:
      summary: Retrieves Dev-Lists
      tags:
        - Lists
      description: Retrieves device list information based on the required function and optional list ID.
      parameters:
        - name: func
          in: query
          required: true
          schema:
            type: string
          description: Function ID used to filter device lists
        - name: id
          in: query
          required: false
          schema:
            type: string
          description: Optional list ID to further filter the results
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  dev_lists:
                    type: array
                    items:
                      type: object
                      properties:
                        list_func:
                          type: string
                          description: Function ID
                        list_id:
                          type: string
                          description: Device list ID
                        list_desc:
                          type: string
                          description: Description of the device list
  /employees:
    get:
      summary: Retrieves employee list
      tags:
        - Employees
      description: >
        Returns a list of employees including their ID, full name, assigned shift, and department.
        You can optionally filter the list by employee ID using the `id` query parameter.
      parameters:
        - name: id
          in: query
          description: Filter employees by employee ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of employees
          content:
            application/json:
              schema:
                type: object
                properties:
                  employees:
                    type: array
                    items:
                      type: object
                      properties:
                        emp_id:
                          type: string
                          description: Unique identifier for the employee
                          example: "00001"
                        full_name:
                          type: string
                          description: Full name of the employee
                          example: "JOHN SMITH"
                        schd_shift_id:
                          type: integer
                          description: Scheduled shift ID
                          example: 1
                        dept_id:
                          type: string
                          description: Department ID the employee belongs to
  /employees/image:
    get:
      summary: Retrieves the specified employees image
      tags:
        - Employees
      description: >
        Retrieves the locally stored image associated with a specific employee.
        The image can either be stored in a database BLOB or as a file path, depending on its category.
      parameters:
        - name: emp_id
          in: query
          required: true
          description: The ID of the employee whose image is being requested
          schema:
            type: string
      responses:
        '200':
          description: Successful image retrieval
          content:
            image/png:
              schema:
                type: string
                format: binary
  /employees/clock:
    get:
      summary: Retrieves employees currently on the clock
      tags:
        - Employees
      description: >
        Returns a list of employees who are currently clocked in. You can optionally filter the results
        by providing a `station_id` to narrow the list to a specific reporting station.
      parameters:
        - name: station_id
          in: query
          description: Filter employees by reporting station
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of employees on the clock
          content:
            application/json:
              schema:
                type: object
                properties:
                  employees_on_clock:
                    type: array
                    items:
                      type: object
                      properties:
                        emp_id:
                          type: string
                          description: Employee ID
                          example: "00001"
                        start_datetime:
                          type: string
                          format: date-time
                          description: Timestamp of when the employee clocked in
                          example: "2025-04-04T02:52:56.000"
                        station_id:
                          type: string
                          description: Reporting station
                          example: "All"
                        act_prod_dt:
                          type: string
                          format: date
                          description: Active production date
                          example: "2025-04-04"
                        rpt_shift_id:
                          type: integer
                          description: Reported shift ID
                          example: 3

    put:
      summary: Clock employee in or out
      tags:
        - Employees
      description: >
        Updates the clock status of an employee at a given station. The action flag determines
        whether the employee is clocking in (`true`) or clocking out (`false`).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - emp_id
                - station_id
                - action
              properties:
                emp_id:
                  type: string
                  description: Employee ID
                station_id:
                  type: string
                  description: Station ID
                action:
                  type: boolean
                  description: >
                    `true` for clock in, `false` for clock out
      responses:
        '200':
          description: Clock status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  employees_on_clock:
                    type: array
                    items:
                      type: object
                      properties:
                        emp_id:
                          type: string
                        start_datetime:
                          type: string
                          format: date-time
                        station_id:
                          type: string
                        act_prod_dt:
                          type: string
                          format: date
                        rpt_shift_id:
                          type: integer
                  transaction:
                    type: object
                    properties:
                      complete:
                        type: boolean
                        description: Indicates if the transaction was successful
                      security_level:
                        type: string
                        description: The security level of the employee or request
                      details:
                        type: string
                        description: Additional status or error message
  /employees/clock/details:
    get:
      summary: Retrieves detailed clock-in information for employees
      tags:
        - Employees
      description: >
        Returns a detailed list of employees currently on the clock, including information about
        the department, job, operation, and active time metrics. This endpoint provides a deeper
        view than the standard `/employees/clock` endpoint.
      responses:
        '200':
          description: Detailed employee clock-in data
          content:
            application/json:
              schema:
                type: object
                properties:
                  employees_on_clock:
                    type: array
                    items:
                      type: object
                      properties:
                        emp_id:
                          type: string
                          description: Employee ID
                          example: "00001"
                        dept_id:
                          type: string
                          description: Department ID
                          example: "9273"
                        part_id:
                          type: string
                          description: Part or item being worked on
                          example: "3085-100-V1"
                        ord_id:
                          type: string
                          description: Order ID
                          example: "31839912"
                        opr_seq_no:
                          type: integer
                          description: Operation sequence number
                          example: 10
                        task_id:
                          type: string
                          description: Task ID associated with the operation
                          example: ""
                        act_stat:
                          type: string
                          description: Activity status (e.g., R = Running, C = Complete)
                          example: "R"
                        standard_hrs:
                          type: number
                          format: float
                          description: Standard hours for the operation
                          example: 6.5
                        emp_active_tm:
                          type: integer
                          description: Total time the employee has been active (in seconds)
                          example: 10456403
                        total_active_tm:
                          type: integer
                          description: Total active time across all employees (in seconds)
                          example: 10456403
                        total_prob_tm:
                          type: integer
                          description: Total problem time (in seconds)
                          example: 69744
                        total_run_tm:
                          type: integer
                          description: Total run time (in seconds)
                          example: 8981153
                        total_hrs_earned:
                          type: number
                          format: float
                          description: Total earned hours
                          example: 3230.5
  /employees/job:
    put:
      summary: Assigns an employee to a job operation
      tags:
        - Employees
      description: >
        Adds an employee to a specific operation within an order. The employee must be currently clocked in
        for the assignment to be processed. This is used to track which employees are actively working on
        specific jobs on the shop floor.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - emp_id
                - ord_id
                - opr_no
                - station_id
                - action
              properties:
                emp_id:
                  type: string
                  description: Employee ID
                ord_id:
                  type: string
                  description: Order ID
                opr_no:
                  type: integer
                  description: Operation sequence number
                station_id:
                  type: string
                  description: Station ID
                action:
                  type: boolean
                  description: >
                    `true` to assign the employee, `false` to remove them
      responses:
        '200':
          description: Job assignment processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  emp_on_job:
                    type: array
                    description: Details of the employee's job assignment
                    items:
                      type: object
                      properties:
                        emp_id:
                          type: string
                          description: Employee ID
                        ord_id:
                          type: string
                          description: Order ID
                        opr_seq_no:
                          type: integer
                          description: Operation sequence number
                        stat_id:
                          type: string
                          description: Reported status
                        stat_code:
                          type: string
                          description: Problem code (if applicable)
                        start_datetime:
                          type: string
                          format: date-time
                          description: Timestamp the employee started the operation
                        is_lead:
                          type: boolean
                          description: Whether the employee is the lead for this operation
                        act_prod_dt:
                          type: string
                          format: date
                          description: Production date
                        rpt_shift_id:
                          type: integer
                          description: Reported shift ID
                        first_jobin_job:
                          type: string
                          format: date-time
                          description: First clock-in timestamp for this job
                        first_jobin_shift:
                          type: string
                          format: date-time
                          description: First clock-in timestamp for this shift
                        first_jobin_job_and_shift:
                          type: string
                          format: date-time
                          description: First clock-in timestamp for both this job and shift
                  transaction:
                    type: object
                    properties:
                      complete:
                        type: boolean
                        description: Indicates if the transaction was successful
                      details:
                        type: string
                        description: Additional status or error information
  /employees/task:
    put:
      summary: Assigns an employee to a task
      tags:
        - Employees
      description: >
        Assigns an employee to a specific task. The employee must be active on the system.
        This action helps track individual task responsibilities and progress within an operation.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emp_id:
                  type: string
                  description: Employee ID
                ord_id:
                  type: string
                  description: Order ID
                opr_no:
                  type: integer
                  description: Operation sequence number
                station_id:
                  type: string
                  description: Station ID
                task_id:
                  type: string
                  description: Task ID
                action:
                  type: boolean
                  description: >
                    `true` to assign the task, `false` to remove
      responses:
        '200':
          description: Task assignment processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  emp_on_task:
                    type: object
                    description: Information about the employee assigned to the task
                    properties:
                      emp_id:
                        type: string
                        description: Employee ID
                        example: "00001"
                      full_name:
                        type: string
                        description: Full name of the employee
                        example: "JOHN SMITH"
                      schd_shift_id:
                        type: integer
                        description: Scheduled shift ID
                        example: 1
                      dept_id:
                        type: string
                        description: Department ID
                        example: "9273"
                  transaction:
                    type: object
